<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول سريع - بذرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-teal-400 via-blue-500 to-purple-600 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl p-8 shadow-2xl max-w-md w-full">
        <!-- Logo -->
        <div class="w-20 h-20 bg-gradient-to-br from-teal-400 to-blue-500 rounded-2xl mx-auto mb-6 flex items-center justify-center">
            <span class="text-4xl text-white font-bold">ب</span>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
            مرحباً بك في بذرة
        </h1>
        <p class="text-center text-gray-600 mb-8">
            أدخل معلوماتك للدخول مباشرة
        </p>

        <!-- Form -->
        <form id="quickLoginForm" class="space-y-6">
            <!-- Name -->
            <div>
                <label for="userName" class="block text-right text-gray-700 font-semibold mb-2">
                    الاسم
                </label>
                <input
                    type="text"
                    id="userName"
                    name="name"
                    required
                    placeholder="أدخل اسمك"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:border-transparent text-right"
                    dir="rtl"
                />
            </div>

            <!-- Email -->
            <div>
                <label for="userEmail" class="block text-right text-gray-700 font-semibold mb-2">
                    البريد الإلكتروني
                </label>
                <input
                    type="email"
                    id="userEmail"
                    name="email"
                    required
                    placeholder="example@email.com"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:border-transparent text-right"
                    dir="rtl"
                />
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-right">
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                id="loginButton"
                class="w-full bg-gradient-to-r from-teal-500 to-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:from-teal-600 hover:to-blue-600 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                دخول
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-6">
            لا حاجة لإنشاء حساب - فقط أدخل معلوماتك وابدأ
        </p>
    </div>

    <script>
        console.log('Quick Entry page loaded!');
        
        const form = document.getElementById('quickLoginForm');
        const button = document.getElementById('loginButton');
        const errorDiv = document.getElementById('errorMessage');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submitted!');
            
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            
            if (!name || !email) {
                errorDiv.textContent = 'الرجاء إدخال الاسم والبريد الإلكتروني';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            console.log('Sending request to API...');
            button.disabled = true;
            button.textContent = 'جاري الدخول...';
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/quick-entry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email }),
                });
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (!response.ok) {
                    errorDiv.textContent = data.error || 'حدث خطأ، الرجاء المحاولة مرة أخرى';
                    errorDiv.classList.remove('hidden');
                    button.disabled = false;
                    button.textContent = 'دخول';
                    return;
                }
                
                console.log('Success! Redirecting to /home');
                window.location.href = '/home';
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'حدث خطأ، الرجاء المحاولة مرة أخرى';
                errorDiv.classList.remove('hidden');
                button.disabled = false;
                button.textContent = 'دخول';
            }
        });
        
        console.log('Event listener attached successfully!');
    </script>
</body>
</html>
